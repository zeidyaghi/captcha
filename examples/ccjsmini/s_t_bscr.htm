<div id="header"> 

	 <img src="gb2.gif" alt="أهلاً بكم" height="60" width="468"/> </div>

<div id="message" style="background:black; color:#00FF00; text-align:center; width:468px; display:none;">
    <strong>!Message Sent تم إرسال الرسالة</strong>
</div>
<!-- نهاية معرّف الرساله  -->


   <p align="center">الخطوة الثانية:إدخال البيانات</p>
<form id="commentForm" action="" method="post" dir="rtl" style="width: 468px">
  <b><font color="#000080">الحقول التي أمامها علامة (</font><font color="#FF0000">*</font><font color="#000080">) 
	مطلوبة.</font></b><p>
  <b>الاسم والكنيـــة: <font color="#FF0000">*</font> <input type="text" name="name" size="20" autofocus placeholder="FullName" required></b></p>
  <p><b>البريد الالكتروني: <input type="text" name="email" size="20" autofocus placeholder="Email"></b></p>
  <p><b>الموقع الشخصي:  <input type="text" name="website" size="20"  autofocus placeholder="Website" value="https://" dir="ltr"></b></p>
  <p>ملاحظات: <font color="#FF0000">*</font></p>
  <p><textarea rows="5" name="comment" cols="25" autofocus placeholder="Comments" required></textarea></p>
  <p>&nbsp;</p>
      <input id="submitBtn" name="Submit1" type="button" value="إضافة " title="ارسال المعلومات" />
    <!--  إضافة معرّف id للزر: أضفنا id="submitBtn" للزر الخاص بالإرسال لتسهيل الوصول إليه من خلال الجافا سكريبت -->

</form>
 <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>

<!-- لجافا سكريبت:

استخدمنا jQuery لاختيار الزر ومعالجة الحدث click.
عند الضغط على الزر، يتم عرض الرسالة 

عبر تغيير خاصية display إلى block.

تغيير نوع الزر: تم تغيير نوع الزر من submit إلى button لأنه في حال استخدام زر من نوع submit، سيتم 

تنفيذ عملية إرسال النموذج بشكل افتراضي، مما قد يؤدي إلى إعادة تحميل الصفحة. 
إذا كنت بحاجة إلى إرسال البيانات عبر الجافا سكريبت، يمكنك استبدال الكود المطلوب في مكان التعليق المخصص.

بهذا التحديث، 
سيتم عرض الرسالة عند الضغط على زر "إرسال".   -->
<script>
$(document).ready(function() {
    $("#submitBtn").click(function() {
        // التحقق من صحة الحقول المطلوبة
        var name = $("input[name='name']").val();
        var comment = $("textarea[name='comment']").val();
        
        if (name === "" || comment === "") {
            alert("يرجى ملء الحقول المطلوبة."); // عرض رسالة تنبيه في حال عدم ملء الحقول المطلوبة
        } else {
            // إظهار رسالة النجاح فقط إذا كانت الحقول المطلوبة مليئة
            $("#message").css("display", "block");
            $("#submitBtn").css("display", "none");

            // هنا يمكنك إضافة الكود لإرسال البيانات إذا كنت بحاجة إلى ذلك
            // كود إرسال البيانات سيكون هنا
        }
    });
});
</script>
